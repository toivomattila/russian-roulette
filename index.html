<body>
    <div class="game-container">
        <h1>Russian Roulette</h1>
        <div class="chamber-container">
            <svg class="chamber" viewBox="0 0 200 200">
                <!-- Outer circle (chamber body) -->
                <circle cx="100" cy="100" r="90" class="chamber-body" />
                <!-- Bullet holes -->
                <circle cx="100" cy="30" r="20" class="bullet-hole" />
                <circle cx="165" cy="65" r="20" class="bullet-hole" />
                <circle cx="165" cy="135" r="20" class="bullet-hole" />
                <circle cx="100" cy="170" r="20" class="bullet-hole" />
                <circle cx="35" cy="135" r="20" class="bullet-hole" />
                <circle cx="35" cy="65" r="20" class="bullet-hole" />
                <!-- Center pin -->
                <circle cx="100" cy="100" r="10" class="chamber-pin" />
            </svg>
        </div>
        <div class="controls">
            <button id="spinBtn">Load & Spin Chamber</button>
            <button id="shootBtn" disabled>Pull Trigger</button>
        </div>
        <div class="stats">
            <p>Shots taken: <span id="shotCount">0</span></p>
            <p>Survived shots: <span id="surviveCount">0</span></p>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>GAME OVER</h2>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="reloadSound" src="revolver-ejecting-bullets-from-cylinder.wav" preload="auto"></audio>
    <audio id="spinSound" src="revolver-chamber-spin-ratchet-sound.mp3" preload="auto"></audio>
    <audio id="emptyShootSound" src="empty-gun-shot.wav" preload="auto"></audio>
    <audio id="gunshotSound" src="gunshot.mp3" preload="auto"></audio>

    <script src="script.js"></script>
