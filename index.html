<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Russian Roulette</h1>
        <div class="chamber-container">
            <div class="chamber"></div>
        </div>
        <div class="controls">
            <button id="spinBtn">Load & Spin Chamber</button>
            <button id="shootBtn" disabled>Pull Trigger</button>
        </div>
        <div class="stats">
            <p>Shots taken: <span id="shotCount">0</span></p>
            <p>Survived shots: <span id="surviveCount">0</span></p>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>GAME OVER</h2>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
